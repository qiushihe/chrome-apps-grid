<!doctype html>
<html>
  <head>
    <title>Apps Grid Popup -- Yes, this is so hard to do.</title>
    <style>
      *:focus { outline: none; }
      .clearfix::after {content: ""; display: table; clear: both; }
      body { margin: 0; padding: 0;}

      #list {
        list-style: none;
        width: 264px;
        margin: 28px;
        padding: 0;
      }

      #list li {
        display: inline-block;
        float: left;
        margin: 7px 1px;
        padding: 0;
      }

      #list li a {
        width: 84px;
        height: 84px;
        border-color: transparent;
        border-width: 1px;
        border-style: solid;
        text-align: center;
        text-decoration: none;
        color: black;
      }

      #list li:hover a {
        border-color: #e5e5e5;
      }

      #footer {
        display: block;
        background-color: #F5F5F5;
      }

      #footer-more {
        display: block;
        height: 40px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        color: #737373;
        cursor: pointer;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="shared.css">

    <script src="sortable-1.5.0-rc1.min.js"></script>
    <script src="shared.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="services">
      <ul id="list" class="clearfix"></ul>
      <div id="footer">
        <a id="footer-more">More</a>
      </div>
    </div>
  </body>
</html>
